<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li{
            height: 20px;
            width: 200px;
        }
        li:nth-child(even){
            background-color: yellow;
        }
        li:nth-child(odd){
            background-color: palevioletred;
        }
        li:nth-child(3){
            background-color: green;
        }
        li:nth-of-type(3){
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <p>1</p>
        <p>2</p>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
