<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .div{
        height: 200px;
        width: 200px;
    }
    #d1{
        background-color: red;
        margin: auto;
        left: 0;
        right: 0;
    }
    #d2{
        position: absolute;
        background-color: dimgrey;
        left: 50%;
        top: 50%;
        margin-left: -100px;
        margin-top: -100px;
    }
    </style>
</head>
<body>
    <div id="d1" class="div"></div>
    <div id="d2" class="div"></div>
</body>
</html>
